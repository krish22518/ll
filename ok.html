<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed Calculator</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(45deg, #ffcc00, #ff3300, #cc33ff, #00ccff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
        }

        .calculator h2 {
            margin-bottom: 20px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            color: #333;
        }

        .calculator input {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .calculator button {
            width: 45%;
            padding: 15px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        .calculator button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Themed Calculator</h2>

    <input type="number" id="num1" placeholder="First Number">
    <br>

    <input type="number" id="num2" placeholder="Second Number">
    <br>

    <button onclick="performOperation('add')">Add</button>
    <button onclick="performOperation('subtract')">Subtract</button>
    <br>
    <button onclick="performOperation('multiply')">Multiply</button>
    <button onclick="performOperation('divide')">Divide</button>

    <div class="result">
        Result: <span id="result"></span>
    </div>
</div>

<script>
    function performOperation(operation) {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result;

        if (isNaN(num1) || isNaN(num2)) {
            result = "Please enter valid numbers";
        } else {
            switch(operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                case "multiply":
                    result = num1 * num2;
                    break;
                case "divide":
                    if (num2 === 0) {
                        result = "Cannot divide by zero";
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    result = "Invalid operation";
            }
        }

        document.getElementById('result').innerText = result;
    }
</script>

</body>
</html>
